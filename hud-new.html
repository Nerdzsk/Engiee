<!-- Responsive HUD Layout (Rusted Frame) -->
<div class="hud-absolute-wrap">
  <div class="hud-frame-bg"></div>
  <!-- Green Energy Orb -->
  <div class="hud-orb hud-orb-green"></div>
  <div class="hud-orb-text hud-orb-green-text">HP: 194 / 200</div>
  <!-- Blue Accumulator Orb -->
  <div class="hud-orb hud-orb-blue"></div>
  <div class="hud-orb-text hud-orb-blue-text">ACC: 9897 / 10000</div>
  <!-- Center Panel Buttons -->
  <div class="hud-center-panel">
    <button class="hud-btn hud-btn-yellow">[C] SKILLS</button>
    <button class="hud-btn hud-btn-green">[I] INVENTORY</button>
    <button class="hud-btn hud-btn-orange">[K] KODEX</button>
    <button class="hud-btn hud-btn-purple">[J] QUESTS</button>
    <button class="hud-btn hud-btn-main">TRANSFER TO MAIN SYSTEM</button>
    <div class="hud-status">MOBILE SYSTEM: ACTIVE</div>
  </div>
</div>
